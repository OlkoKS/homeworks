<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let userNumber;
        let firstNumber;
        let secondNumber;
        let thirdNumber;

        function getNumber() {
            userNumber = prompt('Будь ласка, введіть тризначне число:');
            console.log(userNumber);
        }

        function separateNumbers(number) {
            firstNumber = +String(number).slice(0, 1);
            console.log(firstNumber);

            secondNumber = +String(number).slice(1, 2);
            console.log(secondNumber);

            thirdNumber = +String(number).slice(2);
            console.log(thirdNumber);
        }

        function checkEquality() {
            let equality = firstNumber === secondNumber && firstNumber === thirdNumber;
            if(equality) {
                console.log("Чи всі цифри однакові? - Так");
            } else {
                console.log("Чи всі цифри однакові? - Ні");
            }
        }

        function checkIdentity() {
            let identity = firstNumber === secondNumber || firstNumber === thirdNumber || secondNumber === thirdNumber;
            if(identity) {
                console.log("Чи є серед цифр однакові? - Так");
            } else {
                console.log("Чи є серед цифр однакові? - Ні");
            }
        }

        function checkNumber() {
            getNumber();
            if(userNumber) {
                separateNumbers(userNumber);
                checkEquality();
                checkIdentity();
            }
        }

        checkNumber();
    </script>
</head>
<body>
<h3>Task 2</h3>
<p>Check a number</p>
</body>
</html>
