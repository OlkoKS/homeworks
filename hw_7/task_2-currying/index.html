<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let a = 5;
        let b = 20;

        function multiply(x) {
            return function (y) {
                return x * y;
            }
        }

        let res = multiply(a)(b);
        console.log(res);
    </script>
</head>
<body>
<h3>Task 2</h3>
<p>Multiplication via currying</p>
</body>
</html>
