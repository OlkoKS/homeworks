<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <script>
        function calcSum() {
            let value = 0;
            return function (x) {
                value += x;
                return value;
            }
        }

        let sum = calcSum();

        console.log(sum(4)); // 4
        console.log(sum(6)); // 10
        console.log(sum(10)); // 20
        console.log(sum(7)); // 27
    </script>

</body>
