<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
        }

        table {
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #2a2a2a;
        }
    </style>
</head>
<body>
<div class="homework">
    <h3>Task 1</h3>
    <p>Pythagorean table</p>
</div>
<script>
    const homework = document.querySelector('.homework');
    const table = document.createElement('table');
    homework.appendChild(table);

    const tableHead = document.createElement('thead');
    const tableBody = document.createElement('tbody');
    table.appendChild(tableHead);
    table.appendChild(tableBody);

    (function createTableHead() {
        const headRaw = document.createElement('tr');
        for (let i = 0; i <= 10; i++) {
            let tableHeader = document.createElement('th');
            tableHeader.setAttribute('id', `${i}`);
            console.log(tableHeader.getAttribute('id'));
            if (tableHeader.getAttribute('id') !== '0') {
                tableHeader.innerText = `${i}`;
            }
            headRaw.appendChild(tableHeader);
            headRaw.style.background = 'orange';
        }
        tableHead.appendChild(headRaw);
    })();

    (function createTableBody() {
        for (let i = 1; i <= 10; i++) {
            const bodyRaw = document.createElement('tr');

            for (let j = 0; j <= 10; j++) {
                let tableData = document.createElement('td');
                let data = i * j;
                if (j === 0) {
                    tableData.innerText = `${i}`;
                    tableData.style.fontWeight = '700';
                    tableData.style.background = 'orange';
                } else {
                    tableData.innerText = `${data}`;
                }
                bodyRaw.appendChild(tableData);
            }
            tableBody.appendChild(bodyRaw);
        }
    })();
</script>
</body>
</html>
