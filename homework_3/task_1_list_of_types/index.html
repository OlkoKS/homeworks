<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let age = 30;
        let name = "Olha";
        let isStudent = true;
        let nullType = null;
        let undefinedType;
        let symbolType = Symbol();
        let bigIntType = 1234567890123456789012345678901234567890n;

        const simpleTypes = `${typeof age}, ${typeof name}, ${typeof isStudent}, ${nullType}, ${undefinedType}, ${typeof symbolType}, ${typeof bigIntType}`;

        console.log("Примітивні типи даних:", simpleTypes);

        let objectType = {
            age: 30,
            name: "Olha",
        };
        let arrayType = [1, 2, 3, 4, 5];
        let functionType = function (a, b) {
            return a + b;
        };
        let regExType = new RegExp("ab+c");

        console.log("Обʼєктні типи даних:");
        console.log(typeof objectType, objectType);
        console.log(typeof arrayType, arrayType);
        console.log(typeof regExType, regExType);
        console.log(functionType);
        console.log(
            "а також всі інші типи даних, що не відносяться до примітивних, - є обʼєктними."
        );
    </script>
</head>
<body>
<h3>Task 2</h3>
<p>List of data types in JavaScript</p>
</body>
</html>
