<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let userString = 'Hello world'; // example
        console.log(userString);
        let userSymbols = ['l', 'd']; // example
        console.log(userSymbols);

        function cutString(string, array) {
            let res = string;

            for (let symbol of array) {
                if (res.includes(symbol)) {
                    res = res.replaceAll(symbol, '');
                }
            }
            return `Отримано результат: "${res}"`;
        }

        let shortString = cutString(userString, userSymbols);
        console.log(shortString);
    </script>
</head>
<body>

<p>Deleting a symbol array</p>
</body>
