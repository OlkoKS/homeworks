<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let userArray = [1, 3, 4, 6, 2, 5, 7]; //example
        console.log(`Дано масив: `, userArray);
        let userItem = 4; //example
        console.log(`Потрібно видалити з масиву елемент: ${userItem}`);

        function removeElement(array, item) {
            let resArray = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] !== item) {
                    resArray.push(array[i]);
                }
            }
            return resArray;
        }

        let result = removeElement(userArray, userItem);
        console.log(`Після видалення елементу отримали масив: `, result);
    </script>
</head>
<body>
<h3>Task 3</h3>
<p>Remove array element</p>
</body>
</html>
