<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 24px;
            font-size: 24px;
        }

        button {
            width: 120px;
            height: 40px;
            font-size: 16px;
            background-color: cornflowerblue;
            border-radius: 4px;
            border: 1px solid blue;

            &:hover {
                cursor: pointer;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h3>Task 1</h3>
<h4>"Перехід на сторінку"</h4>
<div class="js--container">
    <button type="button" class="js--url-button">Ввести URL</button>
    <button type="button" class="js--redirect-button">Перейти</button>
</div>
<script>
    const URLButton = document.querySelector('.js--url-button');
    const redirectButton = document.querySelector('.js--redirect-button');
    const buttonContainer = document.querySelector('.js--container');

    let userURL = '';

    function getURL() {
        userURL = prompt('Будь ласка, введіть адресу сайту:');
        console.log(userURL);
    }

    function redirectUser() {
        if (userURL === '') {
            alert('Будь ласка, введіть адресу сайту');
        } else {
            const info = document.createElement('p');
            info.textContent = `Переадресовуємо на сторінку "${userURL}"...`;
            info.className = 'hidden';
            info.classList.toggle('hidden');
            buttonContainer.appendChild(info);

            setTimeout(() => {
                if (userURL.includes('http')) {
                    window.location.href = userURL;
                } else {
                    window.location.href = `https://${userURL}`;
                }
                userURL = '';
            }, 500);
        }
    }

    URLButton.addEventListener('click', getURL);
    redirectButton.addEventListener('click', redirectUser);
</script>
</body>
</html>
